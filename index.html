<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Menu Simple</title>
</head>

<body>
  <header>
    <div class="logo">
      <img class="logo__image" src="http://via.placeholder.com/120x60" alt="Brand">
      <h1>Brand</h1>
    </div>
    <div class="menu">
      <nav class="menu__nav">
        <ul class="menu--vertical">
          <li class="menu__item menu__item--selected">Home</li>
          <li class="menu__item">Product 1</li>
          <li class="menu__item">Product 2</li>
          <li class="menu__item">Product 3</li>
          <li class="menu__item">Contact</li>
        </ul>
      </nav>
    </div>
  </header>


<main>
  <p>bla bla bla...</p>
</main>




  <footer>
    <div class="user-menu">
      <nav class="menu-user__nav">
        <ul class="menu-user--horizontal">
          <li class="menu-user__item menu-user__item--selected">Profile</li>
          <li class="menu-user__item">Language</li>
          <li class="menu-user__item">Search</li>
          <li class="menu-user__item">Cart</li>
        </ul>
      </nav>
    </div>
  </footer>
</body>

</html>
